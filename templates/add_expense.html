{% extends 'nav.html' %}
{% from '_form_helper.html' import render_field %}

{% block stylesheets %}
  <link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}

{% block content %}
  <div class="text-center">
    <h3>Create a New Expense: </h3> 
    <form method="POST" action="" class="expense-form">
      {{ form.hidden_tag() }}
      {% for field in form %}
        {{ render_field(field) }}
      {% endfor %}
    <button type="submit" id="submit">Add Expense</button>
    </form>
  </div>
{% endblock %}
